server.port=${PORT:8080}
server.servlet.context-path=/api

# CORS configuration for React frontend
# Updated: Added multiplayer backend support
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001,http://localhost:5173,https://nice-sand-04c84f41e.1.azurestaticapps.net,https://mmgame.hyacinthwings.co.uk}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Logging configuration
logging.level.com.mastermind=${LOG_LEVEL:INFO}
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Application Insights
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Application specific properties
mastermind.game.slot-count=4
mastermind.game.colors=red,blue,green,yellow,purple,cyan